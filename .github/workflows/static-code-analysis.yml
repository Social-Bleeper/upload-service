name: Static Code Analysis

on:
  push:
    branches: [ "main", "develop", "release/**" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run SpotBugs
        run: mvn spotbugs:spotbugs

      - name: Convert SpotBugs XML to HTML
        run: |
          sudo apt-get install -y xsltproc
          curl -L -o spotbugs.xsl https://raw.githubusercontent.com/spotbugs/spotbugs/master/spotbugs/etc/default.xsl
          xsltproc spotbugs.xsl target/spotbugsXml.xml > target/spotbugs-report.html

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            target/spotbugsXml.xml
            target/spotbugs-report.html

      - name: Run OWASP Dependency-Check with NVD API key
        run: mvn org.owasp:dependency-check-maven:check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload Dependency-Check HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
